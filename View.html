<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body style="background-color: antiquewhite;">
    <div>
        <h2 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;"
            <center>List of courses</center>
        </h2>
        <!--- Creating tables-->
        <table>
            <thead style="font-family: Cambria;">
                <th width="200">No</th>
                <th width="200">Course name</th>
                <th width="200">Duration</th>
            </thead>
            <!--- Creating rows for the table-->
            <tr>
                <td>1</td>
                <td>C++</td>
                <td>2 Weeks</td>
            </tr>
            <tr>
                <td>2</td>
                <td>HTML</td>
                <td>4 Weeks</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Java Script</td>
                <td>6 Weeks</td>
            </tr>

        </table>
    </div>
    
</body>
</html>
