<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <header class="header">
        <h1>Full Stack Web Development</h1>
           </header>
           <nav>
            <a href="index.html">Home</a>

       <form>
<div><!---Type-->
    <h2>Sage Training User Registration</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>
    <br>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" placeholder="Enter your email" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter Password" required>
    <br>
    <label for="phone">Enter your phone:</label>
    <input type="tel" id="phone" name="phone" placeholder="Phone" required>
    <br>
</div>

<div><!---Radio Button-->
    <label>Gender:</label>
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender" value="female" required>
    <br>
</div>

<div><!---Checkbox-->
    <lable>Choose your favorite web languages:</lable>
    <br>
    <label for="html">HTML</label>
<input type="checkbox" id="html" name="favorite-languages[]" value="html">
<label for="css">CSS</label>
<input type="checkbox" id="css" name="favorite-languages[]" value="css">
<label for="javascript">JavaScript</label>
<input type="checkbox" id="javascript" name="favorite-languages[]" value="javascript">

<br>
</div>

<div><!---Options-->
<label for="favorite-language">what is your favorite topic?</label>
<select id="favorite-language" name="favorite-language">
  <option value="">--Front end development--</option>
  <option value="html">HTML</option>
  <option value="css">CSS</option>
  <option value="javascript">JavaScript</option>
</select>
<br>
</div>

<div><!--Feedback-->
    <label for="comment">Write your feedback:</label>
    <br>
    <textarea id="comment" name="comment" rows="5" cols="50"></textarea>
    <br>
    <input type="submit" value="Submit">
</div>
</form>
</body>
</html>
