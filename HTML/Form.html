       <form>
        <div class="mb-3">
    <h2>Sage Training User Registration</h2>
    <label for="name" class="form-label">Name:</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
    <br>
    <label for="email" class="form-label">Email:</label>
    <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email" required>
    <br>
    <label for="password" class="form-label">Password:</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
    <br>
    <label for="phone" class="form-label">Enter your phone:</label>
    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone" required>
</div>
<div class="mb-3">
    <label>Gender:</label>
    <label for="male">Male</label>
    <input type="radio" class="form-check-input" id="male" name="gender" value="male" required>
    <label for="female">Female</label>
    <input type="radio" class="form-check-input" id="female" name="gender" value="female" required>
    <br>
  </div>
  <div class="mb-3">
    <lable>Choose your favorite web languages:</lable>
    <label for="html">HTML</label>
<input type="checkbox" class="form-check-input" id="html" name="favorite-languages[]" value="html">
<label for="css">CSS</label>
<input type="checkbox" class="form-check-input" id="css" name="favorite-languages[]" value="css">
<label for="javascript">JavaScript</label>
<input type="checkbox" class="form-check-input" id="javascript" name="favorite-languages[]" value="javascript">
</div>
<div class="mb-3">
<label for="favorite-language" >what is your favorite topic?</label>
<select class="form-control" id="favorite-language" name="favorite-language">
  <option value="">--Front end development--</option>
  <option value="html">HTML</option>
  <option value="css">CSS</option>
  <option value="javascript">JavaScript</option>
</select>
</div>
    <label for="comment">Write your feedback:</label>
    <textarea class="form-control" id="comment" name="comment" rows="5" cols="50"></textarea>
    <br>
    <input type="submit" class="btn btn-primary" value="Submit">
