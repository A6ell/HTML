<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Style.css">
    <title>Document</title>
</head>
<body>
  <div id="header-container"></div>
  <div id="nav-container"></div>

  <div class="container content">
      <!-- Your page content goes here -->
      <div class="container">
        <h2 style="text-align: center;">
          List of courses
        </h2>
        <input style="color: black;" class="form-control" type="text" id="Course" placeholder="Enter the course name"><br>
        <input style="color: black;" class="form-control" type="text" id="Duration" placeholder="Enter the duration"><br>
        <input style="color: black;" class="form-control" type="text" id="price" placeholder="Enter the price">
        <button style="background-color: rgb(87, 80, 160); height: fit-content; margin-left: 0px;" class="btn" onclick="addData()">Add Course</button>
    
        <!-- Creating table -->
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th width="200">No</th>
              <th width="200">Course name</th>
              <th width="200">Duration</th>
              <th width="200">Price</th>
            </tr>
          </thead>
          <tbody id="table-body">
            <!-- Rows for the table will be dynamically added here -->
          </tbody>
        </table>
      </div>
      <!-- Rest of the content -->
  </div>

  <footer class="footer">
      <!-- Footer content goes here -->
  </footer>

  <!-- JavaScript libraries -->
  <script src="link.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="Data.js"></script>
</body>
</html>
