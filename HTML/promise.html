<script>
        function promisesSimplified(){
            return new promise((resolve, reject) =>{
                let a = 2+2;
                if (a == 4){
                    resolve("success")
                }
                else{
                    reject("failed")
                }
            });
        }
        promisesSimplified().then((message) => {
            console.log("this is the then "+ message)
        }).catch((message)=>{
            console.log("this is in the catch " + message)
        });
</script>
